<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Fights</title>
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/imagens/thor.png"
            alt="personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2>Thor</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="thor" data-name="Thor">
            <span class="tag">1P</span>
            <img src="./src/imagens/thor.jpg" alt="Personagem Thor" />
          </li>

          <li class="personagem selecionado" id="homem-de-ferro" data-name="Homem de Ferro">
            <span class="tag">1P</span>
            <img src="./src/imagens/homem-de-ferro.jpg" alt="Personagem Homem de Ferro" />
          </li>

          <li class="personagem selecionado" id="viuva-negra" data-name="Viúva Negra">
            <span class="tag">1P</span>
            <img src="./src/imagens/viuva-negra.jpg" alt="Personagem Viúva Negra" />
          </li>

          <li class="personagem selecionado" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="./src/imagens/hulk.jpg" alt="Personagem Hulk" />
          </li>

          <li class="personagem selecionado" id="capitao-america" data-name="Capitão America">
            <span class="tag">1P</span>
            <img src="./src/imagens/capitao-america.jpg" alt="Personagem Capitão America" />
          </li>

          <li class="personagem selecionado" id="ultron" data-name="Ultron">
            <span class="tag">1P</span>
            <img src="./src/imagens/ultron.jpg" alt="Personagem Ultron" />
          </li>

          <li class="personagem selecionado" id="doutor-doom" data-name="Doutor Doom">
            <span class="tag">1P</span>
            <img src="./src/imagens/doutor-doom.jpg" alt="Personagem Doutor Doom" />
          </li>

          <li class="personagem selecionado" id="Nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="./src/imagens/nova.jpg" alt="Personagem Nova" />
          </li>

          <li class="personagem selecionado" id="fenix" data-name="Fênix">
            <span class="tag">1P</span>
            <img src="./src/imagens/fenix.jpg" alt="Personagem Fênix" />
          </li>

        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/ultron.png"
            alt="personagem selecionado jogador 2"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2>Ultron</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
